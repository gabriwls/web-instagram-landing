<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        
        <div class="instagram-phone">
        <img src="./images/instagram-celular.png" alt="Celular demonstrativo">
        </div>

        <div class="instagram-login">
            <div class="container">
                <img src="./images/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram">
                <input type="text" class="info-input" placeholder="Telefone, nome de usuário ou email">
                <input type="text" class="info-input" placeholder="Senha">
                <a href="#" class="sign-in">Entrar</a>
            </div>

            <div class="container">
                <p class="no-account">Não tem uma conta? <a class="sign-up" href="#">Cadastre-se</a></p>
            </div>

            <div class="get-the-app">
                <p>Obtenha o aplicativo.</p>
                
                <div class="download-it">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>

    </div>
  
</body>
</html>
